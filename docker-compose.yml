version: '3.8'

services:
  carbone-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carbone-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - LOG_LEVEL=debug
      - LOG_FORMAT=simple
    volumes:
      # Монтируем код для hot-reload в development
      - ./src:/app/src
      - ./server.js:/app/server.js
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http:
                                      interval: 30s
                                        timeout: 10s
                                        retries: 3
                                        start_period: 40s